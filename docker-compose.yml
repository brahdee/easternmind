services:
  memcached:
    image: memcached
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64
  easternmind:
    container_name: easternmind
    build: .
    volumes:
      - ./easternmind/config.ini:/easternmind/easternmind/config.ini
      - ./easternmind/db.sqlite3:/easternmind/easternmind/db.sqlite3
      - ./easternmind/media:/easternmind/easternmind/media
    ports:
      - "8000:8000"
    links:
      - memcached
